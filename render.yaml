databases:
  - name: jochiesleague-db
    plan: free
    databaseName: jochiesleague
    user: jochiesleague

services:
  # Backend service
  - type: web
    name: jochiesleague-backend
    runtime: python
    region: frankfurt
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: jochiesleague-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
  
  # Frontend service (static sites are always free)
  - type: web
    name: jochiesleague-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: REACT_APP_API_URL
        sync: false
